<ion-header>

  <ion-navbar>
    <ion-title>Cadastro Usu√°rio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-content">

  <div class="login-box">
    <form padding [formGroup]="registroUsuarioForm" (submit)="registrar()" novalidate>

      <ion-row>
        <ion-col>
          <ion-list inset>

            <h6 *ngIf="isErroEmail" class="error"> {{mensagemErroEmail}}</h6>
            <ion-item>
              <ion-input type="email" placeholder="Digite seu e-mail" formControlName="email" [(ngModel)]="email" clearInput clearOnEdit="false"></ion-input>
            </ion-item>

            <h6 *ngIf="isErroPassword" class="error"> {{mensagemErroPassword}}</h6>
            <ion-item>
              <ion-input type="password" placeholder="Digite sua senha" formControlName="password" [(ngModel)]="password" clearInput clearOnEdit="true"></ion-input>
            </ion-item>

            <h6 *ngIf="isErroPassword" class="error"> {{mensagemErroConfirmPassword}}</h6>
            <ion-item>
              <ion-input type="password" placeholder="Confirme sua senha" formControlName="passwordConfirm" [(ngModel)]="passwordConfirm"
                clearInput clearOnEdit="true"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" block>Registrar</button>
        </ion-col>
      </ion-row>
    </form>

  </div>
</ion-content>
