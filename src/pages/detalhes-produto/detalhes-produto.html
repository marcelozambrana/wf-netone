<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="detalhe-content">

  <ion-card>

    <img [src]="produto.urlImg" alt="produto.titulo" />

    <ion-card-content>
      <ion-title text-center tex-wrap>{{produto.descricao}}</ion-title>
      <h4 text-center>{{produto.grupo}}</h4>
      <h4 text-center>{{produto.subgrupo}}</h4>
      <br />
      <p text-center><b>Tamanho: </b>{{ produto.tamanho }}</p>
      <p text-center><b>Cor: </b>{{ produto.cor }}</p>
      <p text-center><b>Largura: </b> {{ produto.largura }} cm</p>
      <p text-center><b>Comprimento: </b> {{ produto.comprimento }} cm</p>
      <p text-center><b>Altura:</b>{{ produto.altura }} cm</p>
    </ion-card-content>

  </ion-card>

</ion-content>
