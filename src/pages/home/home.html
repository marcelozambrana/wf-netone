<ion-header>
  <ion-navbar>
    <ion-title>Workforce Netone</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-content">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="novoPedido()" style="background: #F5B700">
          <div class="card-icon"><ion-icon name="cart"></ion-icon></div>
          <div class="card-title"><span>Novo Pedido</span></div>
        </div>
      </ion-col>

      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="catalogo()" style="background: #04E762">
          <div class="card-icon"><ion-icon name="paper"></ion-icon></div>
            <div class="card-title"><span>Catálogo</span></div>
        </div>
      </ion-col>

      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="clientes()" style="background: #89FC00">
          <div class="card-icon"><ion-icon name="contacts"></ion-icon></div>
            <div class="card-title"><span>Clientes</span></div>
        </div>
      </ion-col>

      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="pedidos()" style="background: #42CAFD">
          <div class="card-icon"><ion-icon name="list-box"></ion-icon></div>
            <div class="card-title"><span>Pedidos Realizados</span></div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="relatorios()" style="background: #008BF8">
          <div class="card-icon"><ion-icon name="podium"></ion-icon></div>
            <div class="card-title"><span>Relatórios</span></div>
        </div>
      </ion-col>

      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="syncServer()" style="background: #DC0073">
          <div class="card-icon"><ion-icon name="sync"></ion-icon></div>
            <div class="card-title"><span>Sincronizar</span></div>
        </div>
      </ion-col>

      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="logout()" style="background: #E3170A">
          <div class="card-icon"><ion-icon name="exit"></ion-icon></div>
            <div class="card-title"><span>Sair</span></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
