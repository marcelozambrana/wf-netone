<ion-header>
  <ion-navbar>
    <ion-title>Workforce Netone</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-content">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="novoPedidoPage()" style="background: #F5B700">
          <div class="card-icon">
            <ion-icon name="cart"></ion-icon>
          </div>
          <div class="card-title">
            <span>Novo Pedido</span>
          </div>
        </div>
      </ion-col>

      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="catalogoPage()" style="background: #04E762">
          <div class="card-icon">
            <ion-icon name="paper"></ion-icon>
          </div>
          <div class="card-title">
            <span>Cat√°logo</span>
          </div>
        </div>
      </ion-col>

      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="clientesPage()" style="background: #89FC00">
          <div class="card-icon">
            <ion-icon name="contacts"></ion-icon>
          </div>
          <div class="card-title">
            <span>Clientes</span>
          </div>
        </div>
      </ion-col>

      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="pedidosPage()" style="background: #42CAFD">
          <div class="card-icon">
            <ion-icon name="list-box"></ion-icon>
          </div>
          <div class="card-title">
            <span>Pedidos</span>
          </div>
        </div>
      </ion-col>

      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="syncServer()" style="background: #DC0073">
          <div class="card-icon">
            <ion-icon name="sync"></ion-icon>
          </div>
          <div class="card-title">
            <span>Sincronizar</span>
          </div>
        </div>
      </ion-col>

      <ion-col col-12 col-md-6 col-xl-3>
        <div (click)="logout()" style="background: #E3170A">
          <div class="card-icon">
            <ion-icon name="exit"></ion-icon>
          </div>
          <div class="card-title">
            <span>Sair</span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
