<ion-header>

  <ion-navbar>
    <ion-title>Perfil Usu√°rio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="perfil-content">

  <form padding [formGroup]="perfilForm" novalidate>

    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label>E-mail</ion-label>
            <ion-input type="email" placeholder="E-mail" formControlName="email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>token API</ion-label>
            <ion-input type="text" placeholder="Cadastre seu token API" formControlName="tokenAPI" [(ngModel)]="tokenAPI" clearInput
              clearOnEdit="false"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <button ion-button class="submit-btn" block (click)="alterarUsuario()">Salvar</button>
    </ion-row>
  </form>
</ion-content>
