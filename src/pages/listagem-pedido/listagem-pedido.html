<ion-header>

  <ion-navbar>
    <ion-title>Pedids</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <div padding-vertical>
    <ion-segment [(ngModel)]="status" color="light">
      <ion-segment-button value="done" (click)="filter('done')">
        Realizados
      </ion-segment-button>
      <ion-segment-button value="sent" (click)="filter('sent')">
        Enviados
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="status">

    <div>
      <ion-card *ngFor="let item of items | async">
        <ion-grid *ngIf="!item.enviado">
          <ion-row>
            <ion-col col-7>{{item.numero}}</ion-col>
            <ion-col col-5>{{item.cliente.nome}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4>{{item.itens.length}} item(ns)</ion-col>
            <ion-col col-8>R$ {{item.total.toFixed(2) }}</ion-col>
            <!--<ion-col col-6>Emiss√£o: {{item.emissao | date: 'dd/MM/yy'}}</ion-col>
            <ion-col col-6>Entrega: {{item.previsaoEntrega | date: 'dd/MM/yy' }}</ion-col>-->
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <button ion-button icon-left clear (click)="visualizar(item)">
                <ion-icon name="ios-redo"></ion-icon>
                EDITAR
              </button>
            </ion-col>
            <ion-col col-6>
              <button ion-button icon-left clear *ngIf="!item.enviado" (click)="enviar(item)">
                <ion-icon name="send"></ion-icon>
                ENVIAR
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid *ngIf="item.enviado" no-padding>
          <ion-row style="align-items: center; padding-left: 15px; font-weight: bold">
            <ion-col col-9>{{item.cliente.nome}}</ion-col>
            <ion-col col-3>
              <button ion-button icon-left clear (click)="visualizar(item)">
                <ion-icon name="ios-redo"></ion-icon>
                PDF
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
  </div>

</ion-content>
